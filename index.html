<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class="calculator">
            <div id="Entrada">
                <input id='input' type="text" readonly></input>
                <div id="Clear">Clear</div>
            </div>
            <div class="Buttons">
                <div id="button-1" class="calcbutton">1</div>
                <div id="button-2" class="calcbutton">2</div>
                <div id="button-3" class="calcbutton">3</div>
                <div id="button-mult" class="calcbutton">*</div>
                <div id="button-4" class="calcbutton">4</div>
                <div id="button-5" class="calcbutton">5</div>
                <div id="button-6" class="calcbutton">6</div>
                <div id="button-div" class="calcbutton">/</div>
                <div id="button-7" class="calcbutton">7</div>
                <div id="button-8" class="calcbutton">8</div>
                <div id="button-9" class="calcbutton">9</div>
                <div id="button-add" class="calcbutton">+</div>
                <div id="button-0" class="calcbutton">0</div>
                <div id="button-dot" class="calcbutton">.</div>
                <div id="button-eq" class="calcbutton">=</div>
                <div id="button-rest" class="calcbutton">-</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
